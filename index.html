<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content"> <!--starting content div-->


        <!--side bar-->
    <div id="sidebar">
        <div class="background-color"></div>
        <img src="images/logo.png" alt="logo" id="logo">

    <h6 class="foot">Photo by <a href="https://unsplash.com/@garyscott_"> Gary Scott</a>  <a href="https://unsplash.com/photos/YvRTYzkT6Hs">Unsplash</a></h6>
    </div>







        <!--form/right part-->
    <div id="form-side">
        <div id="text-container">
    <h3 id="main-text">This is not a real online service! You know you need something <br>
    like this in your life to help you realize your deepest dreams.<br>
    Sign up <em>now</em> to get started.</h3>
    
    <h3 class="sec-text">You know you want to.</h3>
    
    
    <h1 id="dothis">Let's do this!</h1>
    </div>

    <form action="#" id="form">
         <div class="firstName">
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="lastName">
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name" required>
            </div>



            <div class="password">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" minlength="8" required>
            </div>



            <div class="confirm">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
            </div>

        <button type="submit" class="submit">Create Account</button>
    </form>

    <h3 id="login">Already have an account? <a href="#">Log in</a></h3>


   </div> <!--closing content div-->



</body>
</html>
